<!DOCTYPE html>
<html>
    <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="static/style/style.css">
    <body>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>
            <h2 class="word">
                <form action="/login" method="post">
                        <div class="msg">{{msg}}</div>
                        <input id="username" name="username"type="text" placeholder="Enter your username" class="textbox"/> <br/><br/>
                               <input id="password" name="password" type="password" placeholder="Enter your Password"
                               class="textbox"/> <br/><br/>
                               <input type="submit" value="Sign In" class="btn"/> <br/><br/>
                </form>
            </h2>
                </div>
                <p class="bottom">Don't have account? <a class="bottom" href="/register">Sign up here</a></p>
              </div>
           </body>
        </link>
    </head>
</html>
