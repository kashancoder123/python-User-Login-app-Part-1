<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="static/style/style.css">
    <body>
        <div align="center">
            <div align="center" class="border">
                <div class="header">
                    <h1 class="word">Register</h1>
                </div>
                <h2 class="word">
                    <form action="/register" method="post">
                        <div class="msg">{{msg}}</div>
                        <input id="username" name="username"type="text" placeholder="Enter your username" class="textbox"/> <br/><br/>
                               <input id="password" name="password" type="password" placeholder="Enter your Password"
                               class="textbox"/> <br/><br/>
                               <input id="email" name="email" type="text" placeholder="Enter your Email"
                               class="textbox"/> <br/><br/>
                               <input type="submit" value="Sign Up" class="btn"/> <br/><br/>
                    </form>
                </h2>
                <p class="bottom">Already have an account? <a class="bottom" href="/login">Sign in here</a></p>
            </div>
        </div>
    </body>
</html>
